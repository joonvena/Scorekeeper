<!DOCTYPE html>
<html>
<head>
<title>Score Keeper</title>

    <link rel="stylesheet" type="text/css" href="scorekeeper.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

<body>

    <div class="container">

        <h1>Simple Scorekeeper</h1>

    <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>

    <p>Playing to:<br> <span id="toWin">5</span></p>
    <p>Winner is:<br><span id="winnerIs"></span></p>

    <input type="number" id="num"><br>
    <div class="controls">
    <button id="player1">Player One</button>
    <button id ="player2">Player Two</button>
    <button id="reset">Reset</button>
</div>
</div>

    <script type="text/javascript" src="scorekeeper.js"></script>
    


</body>
</html>
